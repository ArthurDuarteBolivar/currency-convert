<div id="app">
  <h1>Day {{day}}</h1>
  <input class="form-control" #input type="text">
  <button class="btn btn-danger" (click)="deleteReminders(day)">Deletar</button>
  <button class="btn btn-success" (click)="reminders(input.value)">Criar tarefa</button>
  <h1>{{dayList}}</h1>
  <h3 >Preencha todos os camposs</h3>
</div>
